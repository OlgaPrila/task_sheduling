<!DOCTYPE html>
<html>
<head>
    <title>Grids</title>
    <script src="jQuery.js" type="text/javascript"></script>
    <script src="grid/grid.js" type="text/javascript" ></script>
    <style>
        body {
            padding: 0px;
            margin: 0px;
        }

    </style>
</head>
<body>
      <div class="grid">
          <div class="gView-wrapper">
              <canvas id="gCanvas" width="0px" height="0px"></canvas>
              <div class="gView"></div>
          </div>
          <div class="info-table" id="-1">
              <b>Parameters:</b>
              <br>
                Id:
                <input type="text" id="n-id" value="0" readonly="readonly">
              <br>
                Number of cores:
                <input type="text" id="n-cores" value="0">
              <br>
                Number of operations:
                <input type="text" id="n-oper" value="0">
              <br>
                Memory size:
                <input type="text" id="n-memory" value="0">
              <br><br>

              <b>Files:</b>
                <br>
                Input:
                <input type="file" id="n-input">
                Data:
                <input type="file" id="n-data">

              <input id="save" type="button" value="Save changes">
              <br/>
              <input id="close" type="button" value="Close">
              <label for="tips">Tips:</label>
              <br>
              <textarea id="tips" name="tips"></textarea>
          </div>
      </div>
      <div class="gControlls">
          <input id="addNodeBtn" type="button" value="Add node">
          <input id="generateBtn" type="button" value="Generate scheme">
      </div>
</body>
</html>
